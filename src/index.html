<!DOCTYPE html>
<html lang="en">
    <head>
        <title>NFT preview card component</title>
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
    </head>
    <body>
        <div class="card-container">
            <div class="main-image-overlay">
                <img class="main-image" src="./images/image-equilibrium.jpg" alt="Image of equilibrium">
            </div>
            <h1 class="title">Equilibrium #3429</h1>   
            <p class="subtitle">Our Equilibrium collection promotes balance and calm.</p>         
            <div class="row">
                <div class="eth">
                    <img class="icon" src="./images/icon-ethereum.svg" alt="Ethereum icon">
                    <h3 class="text">0.041 ETH</h3>
                </div>
                <div class="time">
                    <img class="icon" src="./images/icon-clock.svg" alt="Clock icon">
                    <h3 class="text">3 days left</h3>
                </div>
            </div>
            <div class="separator"></div>
            <div class="creator-row">
                <img class="profile-image" src="./images/image-avatar.png" alt="Image of the design creator">
                <div class="creator">
                    <h3 class="text">Creation of</h3>
                    <h3 class="name">Jules Wyvern</h3>
                </div>
            </div>
        </div>
    </body>
</html>
