<!DOCTYPE html>
<html lang="en">
    <head>
        <title>NFT preview card component</title>
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
    </head>
    <body>
        <main>
            <div class="main-image-overlay">
                <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="main-image">
                <div class="overlay-background">
                    <img src="./images/icon-view.svg" alt="" class="overlay-image">
                </div> 
            </div>
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="row">
                <div class="eth">
                    <img class="icon" src="./images/icon-ethereum.svg" alt="">
                    <div class="text">0.041 ETH</div>
                </div>
                <div class="time">
                    <img class="icon" src="./images/icon-clock.svg" alt="">
                    <div class="text">3 days left</div>
                </div>
            </div>
            <div class="separator"></div>
            <div class="creator-row">
                <img class="image" src="./images/image-avatar.png" alt="Creator">
                <div class="name">Creation of <a href="#">Jules Wyvern</a></div>
            </div>
        </main>        
    </body>
</html>
